name: happenin
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.6
  video_player: ^2.8.3
  image_picker: ^0.8.7+5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/static_loading_page.png
    - assets/images/white_logo.png
    - assets/images/black.png
    - assets/videos/splash_screen.mp4
    - assets/images/google_logo.png

flutter_native_splash:
  android: true
  ios: true
  web: false

  background_image: assets/images/static_loading_page.png
  image: null
  android_gravity: center
  ios_content_mode: center

  android_12:
    color: "#000000"
    image: assets/images/black.png
